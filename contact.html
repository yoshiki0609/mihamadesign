      <main>
        <div id="side_navi">
          <ul>

          </ul>
        </div>
        <div id="mainBox_sub">
          <img src="images/ContactImage.jpg" alt="お問い合わせ" />
          <div class="subPage_title">
            <h2>お問い合わせ</h2>
          </div>
          <form
            actin="contact01.cgi"
            method="POST"
            enctype="text/plain"
            id="contact01"
          >
            <p>
              <label
                ><span>お名前:</span>
                <input
                  type="text"
                  name="name"
                  size="50"
                  maxlength="50"
                  placeholder="山田太郎"
                  required
                />
                ※必須
              </label>
            </p>
            <p>
              <label
                ><span>メールアドレス:</span>
                <input
                  type="email"
                  name="email"
                  size="25"
                  maxlength="25"
                  placeholder="xxxx@yyy.com"
                  required
                />
                ※必須
              </label>
            </p>
            <p>
              <label
                ><span>ブログ・ホームページ:</span>
                <input
                  type="url"
                  name="url"
                  size="50"
                  maxlength="50"
                  placeholder="https://www/bbbb.com/"
                />
              </label>
            </p>
            <p>
              <label
                ><span>郵便番号:</span>
                <input
                  type="text"
                  name="zip"
                  size="20"
                  maxlength="8"
                  placeholder="1234-567"
                />
                ※必須
              </label>
            </p>
            <p>
              <label
                ><span>ご住所:</span>
                <input
                  type="text"
                  name="address1"
                  size="50"
                  maxlength="50"
                  placeholder="都道府県　市区町村　番地"
                />
                ※必須
                <br />
                <span>建物名と部屋番号:</span>
                <input
                  type="text"
                  name="address2"
                  size="50"
                  maxlength="50"
                  placeholder="アパート・マンション等の建物名と部屋番号"
                  style="margin-top: 8px;"
                />
              </label>
            </p>
            <p>
              <label
                ><span>電話番号:</span>
                <input
                  type="tel"
                  name="tel"
                  size="20"
                  maxlength="17"
                  placeholder="123-4567-8900"
                />
                ※必須
              </label>
            </p>
            <p>
              <label
                ><span>性別:</span>
                <input type="radio" name="sex" value="男性" />男性
              </label>
              <label>
                <input type="radio" name="sex" value="女性" />女性
              </label>
            </p>
            <p>
              <label
                ><span>ご年齢:</span>
                <input type="radio" name="age" value="20代" />20代
              </label>
              <label>
                <input type="radio" name="age" value="30代" />30代
              </label>
              <label>
                <input type="radio" name="age" value="40代" />40代
              </label>
              <label>
                <input type="radio" name="age" value="50代" />50代
              </label>
              <label>
                <input type="radio" name="age" value="60代" />60代
              </label>
              <label>
                <input type="radio" name="age" value="70代" />70代
              </label>
              <label>
                <input type="radio" name="age" value="80代" />80代
              </label>
            </p>
            <p>
              <label
                ><span>ご希望の施工内容:</span>
                <input type="checkbox" name="plan" value="新築" />新築
              </label>
              <label>
                <input
                  type="checkbox"
                  name="plan"
                  value="リフォーム"
                />リフォーム
              </label>
              <label>
                <input type="checkbox" name="plan" value="建て替え" />建て替え
              </label>
              <label>
                <input
                  type="checkbox"
                  name="plan"
                  value="その他"
                />その他</label
              ><br />
              <label
                ><span>その他の内容:</span>
                <input
                  type="text"
                  name="plan"
                  size="50"
                  maxlength="50"
                  style="margin-top: 8px;"
                />
              </label>
            </p>
            <p>
              <label>
                <span>ご職業:</span>
                <select name="job" id="">
                  <option>選択してください</option>
                  <option value="会社員">会社員</option>
                  <option value="自営業">自営業</option>
                  <option value="学生">学生</option>
                </select>
              </label>
            </p>
            <p>
              <label>
                <span>お問い合わせ内容:</span>
                <textarea
                  name="message"
                  cols="60"
                  rows="4"
                  wrap="hard"
                ></textarea>
              </label>
            </p>
          </form>
          <p>
            <input type="submit" value="送信する" form="contact01" />
            <input type="reset" value="リセット" form="contact01" />
          </p>
        </div>
      </main>
